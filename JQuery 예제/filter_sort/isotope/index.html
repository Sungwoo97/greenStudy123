<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter and Sort</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Filter and Sort</h1>
  <div class="controls">
    <div class="buttons">
      <div class="filters">
        <div data-filter-group="platform">
          <h2>platform</h2>
          <button class="button is-checked" data-filter="*">show all</button>
          <button data-filter=".web">Web</button>
          <button data-filter=".mobile">Mobile</button>
          <button data-filter=".app">App</button>
          <button data-filter=".print">Print</button>
        </div>
        <div data-filter-group="responsive">
          <h2>responsive</h2>
          <button data-filter=".responsive">Responsive</button>
          <button data-filter=".adaptive">Adaptive</button>

        </div>
      </div>
      <div class="sorts">
        <button data-sort="order:asc">Ascending</button>
        <button data-sort="order:descending">Descending</button>
        <button data-sort="random">Random</button>
      </div>
    </div>
    <div class="selects">
    <select name="" id="filter">
      <option value="all">All</option>
      <option value=".web">Web</option>
      <option value=".mobile">Mobile</option>
      <option value=".app">App</option>
      <option value=".print">Print</option>
    </select>
    <select name="" id="sort">
      <option value="order:asc">Ascending</option>
      <option value="order:descending">Descending</option>
      <option value="random">Random</option>
    </select>
  </div>
  </div>
  <ul class="product_list">
    <li class="item web responsive" data-order="1">Web</li>
    <li class="item app" data-order="2">App</li>
    <li class="item mobile adaptive" data-order="3">Mobile</li>
    <li class="item print" data-order="4">Print</li>
    <li class="item mobile" data-order="5">Mobile</li>
    <li class="item web responsive" data-order="6">Web</li>
    <li class="item print" data-order="7">Print</li>
    <li class="item web responsive" data-order="8">Web</li>
    <li class="item app" data-order="9">App</li>
    <li class="item web" data-order="10">Web</li>
    <li class="item mobile adaptive" data-order="11">Mobile</li>
    <li class="item print" data-order="12">Print</li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
