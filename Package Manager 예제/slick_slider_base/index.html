<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bx slider</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>
	<link rel="stylesheet" href="css/main.css"/>
	<script src="js/main.js"></script>
</head>
<body>
	<h1>Bxslider</h1>

	<h2>기본 슬라이드</h2>

  <div class="slideshow basic">
    <div class="slider">
      <img src="images/img-1.jpg" alt="">
      <img src="images/img-2.jpg" alt="">
      <img src="images/img-3.jpg" alt="">
      <img src="images/img-4.jpg" alt="">
    </div>
  </div>

	<hr/>

	<h2>좌우 컨트롤 슬라이드</h2>
  <div class="slideshow control">
    <div class="slider">
      <img src="images/img-1.jpg" alt="">
      <img src="images/img-2.jpg" alt="">
      <img src="images/img-3.jpg" alt="">
      <img src="images/img-4.jpg" alt="">
    </div>
    <div class="prev"></div>
    <div class="next"></div>
  </div>

	<hr/>
	
	<h2>멀티플 슬라이드</h2>
  <div class="slideshow multiple">
    <div class="slider">
      <img src="images/img-1.jpg" alt="">
      <img src="images/img-2.jpg" alt="">
      <img src="images/img-3.jpg" alt="">
      <img src="images/img-4.jpg" alt="">
    </div>
  </div>
	<hr/>
	
	<h2>활성화 슬라이드</h2>
  
  <div class="slideshow activeSlide">
    <div class="slider">
      <div>
        <h2>slide 1</h2>
        <img src="images/img-1.jpg" alt="">
      </div>
      <div>
        <h2>slide 2</h2>
        <img src="images/img-2.jpg" alt="">
      </div>
      <div>
        <h2>slide 3</h2>
        <img src="images/img-3.jpg" alt="">
      </div>
      <div>
        <h2>slide 4</h2>
        <img src="images/img-4.jpg" alt="">
      </div>
    </div>
  </div>

	<hr/>
	
	<h2>슬라이드 옵션 활용하기(자동 슬라이드)</h2>
	<div class="slideshow option">
    <div class="slider">
      <div class="slide">
        <h2>slide 1</h2>
        <img src="images/img-1.jpg" alt="">
      </div>
      <div class="slide">
        <h2>slide 2</h2>
        <img src="images/img-2.jpg" alt="">
      </div>
      <div class="slide"> 
        <h2>slide 3</h2>
        <img src="images/img-3.jpg" alt="">
      </div>
      <div class="slide">
        <h2>slide 4</h2>
        <img src="images/img-4.jpg" alt="">
      </div>
    </div>
  </div>
	<hr/>
	
	<h2>메서드 활용</h2>
  <div class="slideshow methods">
    <div class="slider">
      <img src="images/img-1.jpg" alt="">
      <img src="images/img-2.jpg" alt="">
      <img src="images/img-3.jpg" alt="">
      <img src="images/img-4.jpg" alt="">
    </div>
    <div class="controls">
      <button id="prev">이전</button>
      <button id="next">다음</button>
    </div>
    <div class="pager">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
    </div>
  </div>
	<hr/>
	
	<h2>동영상 슬라이드 </h2>
	
	<hr/>
	
	<h2>탭 + 슬라이드 연동 </h2>
	
	<hr/>		
	
</body>
</html>
