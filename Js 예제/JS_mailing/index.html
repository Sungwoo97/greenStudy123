<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Send by Javascript</title>
  
</head>
<body>
  <pre>
    이메일 전송
    1.메일서버 세팅 인증
    2. 기존 메일서버 (google, daum, naver)
    3. js 라이브러리 (수량 제한) 
  </pre>
  <h1>Mail Form</h1>
  <h2>관리자에게 메일 보내기</h2>
  <form action="" id="contact-form">
    <div>
      <label for="name">이름 : </label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">이메일 : </label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="msg">본문 : </label>
      <textarea id="msg" name="msg" required></textarea>
    </div>
    <button>전송</button>
  </form>
  <hr>
  <h2>회원에게 메일 보내기</h2>
  <form action="" id="contact-form2">
    <div>
      <label for="name">이름 : </label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="to_email">수신 이메일 : </label>
      <input type="email" id="to_email" name="to_email" required>
    </div>
    <div>
      <label for="msg">본문 : </label>
      <textarea id="msg" name="msg" required></textarea>
    </div>
    <button>전송</button>
  </form>

  <script  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "Ayg0-ehTLggPXavZK",
            });
        })();
    </script>
    <script>
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_4n175kl', 'template_q34knaq', this)
                    .then(() => {
                        alert('SUCCESS!');
                    }, (error) => {
                        alert('FAILED...', error);
                    });
            });   
            document.getElementById('contact-form2').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_4n175kl', 'template_h00ftu9', this)
                    .then(() => {
                        alert('SUCCESS!');
                    }, (error) => {
                        alert('FAILED...', error);
                    });
            });   
    </script>
</body>
</html>
