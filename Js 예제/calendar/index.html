<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Javascript Calendar</h1>
  <div class="container">
    <div class="calendar">
      <header>
        <span class="left">&laquo;</span>
        <div class="header-display">
          <p class="display">August 2024</p>
        </div>
        <span class="right">&raquo;</span>
      </header>
      <div class="week">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wen</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days">
      </div>
      <div class="selected">

      </div>
    </div>
  </div>
  <script src="calendar.js"></script>
</body>
</html>
