<body>
    <h1>Math</h1>
    <pre>
      Math 객체에는 함수
      Math.abs(num) 절대값으로 변경
      Math.ceil(num) 소숫점을 무조건 올려준다
      Math.floor(num) 소숫점을 무조건 내려준다
      Math.round(num) 소숫점을 반올림 해준다
      Math.random()  0~1 사이의 값을 무작위 생성
    </pre>
    <script>
      console.log(Math.abs(-100));
      console.log(Math.ceil(5.1));
      console.log(Math.floor(5.9));
      console.log(Math.round(5.2));
      console.log(Math.round(5.8));
      console.log(Math.random());
      let randNum = Math.floor(Math.random()*10);
      let myNum = randNum % 6;
      console.log(myNum);

    </script>
