<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠키생성</title>
  <script>
    let date = new Date();
    date.setDate(date.getDate() - 1);
    console.log(date);
    /* 
    쿠키제거
    cookie 에 과거 Date 값을 추가하면 제거
    */
    let myCookie = 'ABC=재방문;expires='+date.toUTCString();
    document.cookie = myCookie;
  </script>
</head>

</body>
</html>
