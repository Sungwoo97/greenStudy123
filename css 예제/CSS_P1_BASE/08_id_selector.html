<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
    <style>
      #logo{
        color: blue;
      }
      #title{
        background-color: silver;
      }
      /* 이름은 하나뿐인 요소 
      이름을 #이름으로 불러와 설정값을 넣어줌
      내부링크나 form에서 쓰임  */
    </style>
</head>

<body>
    <h1 id="logo">Heading 1</h1>
    <h2>Heading 2</h2>
    <h2>Heading 2</h2>
    <h2>Heading 2</h2>
    <h2 id="title">Heading 2</h2>

        adipisci eligendi! Doloribus enim eius architecto a earum non nisi tempora cupiditate esse, blanditiis dolore.
        Facilis.</p>
</body>

</html>
